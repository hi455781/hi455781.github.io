<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جشنواره حرکت - زیست شناسی</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      margin: 0;
      padding: 0;
      color: #2e7d32;
    }
    header {
      background-color: #a5d6a7;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
      margin: 0 10px;
      vertical-align: middle;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    .schedule {
      padding: 30px;
      text-align: center;
    }
    .day {
      background-color: #c8e6c9;
      margin: 15px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .day h2 {
      color: #1b5e20;
    }
    .qr {
      text-align: center;
      margin-top: 40px;
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
    footer {
      background-color: #a5d6a7;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo1.png" alt="انجمن علمی زیست‌شناسی">
    <img src="./logo2.png" alt="دانشگاه شهید باهنر">
    <img src="./logo3.png" alt="انجمن علمی محیط زیست">
    <h1>جشنواره حرکت - گروه زیست‌شناسی</h1>
  </header>  <section class="schedule">
    <div class="day">
      <h2>شنبه</h2>
      <p>تعیین گروه خونی</p>
    </div>
    <div class="day">
      <h2>یکشنبه</h2>
      <p>کشت باکتری</p>
    </div>
    <div class="day">
      <h2>دوشنبه</h2>
      <p>استخراج دی‌ان‌ای</p>
    </div>
  </section>  <div class="qr">
    <p>برای ورود سریع به سایت، QR را اسکن کنید:</p>
    <img src="qr_github_pages.png" alt="QR Code">
  </div>  <footer>
    طراحی شده توسط انجمن علمی زیست‌شناسی - دانشگاه شهید باهنر کرمان
  </footer>
</body>
</html>
